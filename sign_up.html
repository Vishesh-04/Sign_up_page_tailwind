<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign_In</title>
</head>
<body>
    <section class="bg-blue-600 min-h-screen flex items-center justify-center">
        <div class="bg-cyan-300 flex rounded-2xl shadow-lg max-w-3xl p-5">
            <div class="sm:block hidden w-1/2 ">
                <img class="rounded-2xl" src="login_screen.jpg">
            </div>
            <div class="sm:w-1/2 px-16">
                <h2 class="font-bold text-2xl text-[#002D74]">Login</h2>
                <p class="text-sm mt-4 text-[#002D74]">If you already a member, easily log in</p>

                <form action="" class="flex flex-col gap-4  5   ">
                    <input class="p-2 mt-8 rounded-x1  border" type="text" name="email" placeholder="Email">
                    <input class="p-2 rounded-x1" type="text" name="password" placeholder="Password">
                    <button class="bg-[#002D74] rounded-x1 text-white py-2" >Login</button>
                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
